        <header>
            <h1>CONTACT FORM</h1>
            <p>fill the details:</p>

        <main>
            <form id="contactform">
                <div class="box">
                <label for="name">NAME:</label><br><br>
                <input type="text" placeholder="Enter Your Name" id="name" required><br><br>
                
                 <div class="error" id="nameerror"></div>
                 </div>
                <div class="box">
                <label for="email">E-mail Address:</label><br><br>
                <input type="email" placeholder="Enter your E-mail Address" id="email"><br><br>
                </div>
                <div class="box">
                <label for="message">Type a Message:</label><br><br>
                <textarea name="message" id="message"></textarea><br><br>
                
                <div class="error" id="messagerror"></div>
                </div>
                <input type="submit" value="send">
                
            </form>
        </main>
        <div>

        <script>
            document.getElementById('contactform').addEventListener('submit' , function(e){
                e.preventDefault();
            let valid=true;
            let name=document.getElementById('name').value.trim();
            let message=document.getElementById('message').value.trim();

            document.getElementById('nameerror').textContent="";
            document.getElementById('messagerror').textContent="";

            if(name.length<2){
                document.getElementById('nameerror').textContent="Please enter more than two characters!";
                valid=false;
            }
            if(message.length<10){
                document.getElementById('messagerror').textContent='kindly type more than 10 charaters!';
                valid=false;
            }
            if(valid){
                alert('message sent succesfully');
                document.getElementById('contactform').reset();
            }
        });

            
        </script>
